{% extends "mainmap/wrapper.html" %}

{% block 1 %}

<nav class="navbar navbar-expand-lg navbar-light bg-light py-0" id="nav">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Карта</a>

        <li class="nav-item active">

    </ul>

    <div class="mapbox">
        <div class="row-fluid some" id="map"> </div>
        <div class="row-fluid overlay">

            <div id="menu">
                <button id="searchButton" align="left" type="button" data-toggle="collapse"
                        data-target="#searchForm" aria-controls="searchForm" aria-expanded="false"
                        class="btn btn-info btn-circle">
                    <i class="fa fa-search"></i>
                </button>

                <button id="addButton" align="left" type="button" data-toggle="collapse"
                        data-target="#addForm" aria-controls="addForm" aria-expanded="false"
                        class="btn btn-info btn-circle">
                    <i class="fa fa-plus"></i>
                </button>
            </div>

            <div class="collapse bg-light" id="searchForm">
                {% include "mainmap/includes/searchform.html" %}
            </div>

            <div class="collapse bg-light" id="addForm">
                {% include "mainmap/includes/addform.html" %}
            </div>
        </div>
    </div>


<script>
    var json = JSON.parse("{{ photos|escapejs }}");
    var ll = [{{ ll }}]
    zoom = {{ zoom }}
</script>

<script src="static/mainmap/js/map.js"></script>
